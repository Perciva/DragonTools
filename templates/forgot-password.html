{% extends 'baseForm.html' %}

{% block form %}
<form class="user" action="/forgotPassword" method="POST">
    <div class="form-group">
        <input type="email" name="email" class="form-control form-control-user"
            id="exampleInputEmail" aria-describedby="emailHelp"
            placeholder="Enter Email Address...">
    </div>
    <div class="form-group">    
        <input type="submit" name="submit" value="forgotPassword" class="btn btn-primary btn-user btn-block">
    </div>
</form>
<hr>
<div class="text-center">
    <a class="small" href="{{ url_for('register') }}">Create an Account!</a>
</div>
<div class="text-center">
    <a class="small" href="{{ url_for('login') }}">Already have an account? Login!</a>
</div>
{% endblock %}
