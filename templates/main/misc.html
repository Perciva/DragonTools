{% extends 'base.html' %} {% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Miscellaneous</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <!-- Content Column -->
        <div class="col-lg-12 mb-4">
            {% if session['userfile'] is not defined %}
                {% include 'components/whoopsie.html' %}
            {% else %}
                <!-- Color System -->
                <div class="row">
                    <div class="col-lg-12 mb-4">
                        <div class="card bg-dark text-white shadow">
                            <div class="card-header font-weight-bold bg-primary">
                                Tshark
                            </div>
                            <div class="card-body">
                                <div class="text-white-75 text-monospace">{{ tshark }}</div>
                            </div>
                            <div class="card-footer bg-primary">
                                {% for tshark in tshark %}
                                    <div class="text-white-75">{{ tshark }}</div>
                                {% endfor %}
                            </div>
                            <div class="card-footer bg-primary">
                                Search with ctrl+f
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
