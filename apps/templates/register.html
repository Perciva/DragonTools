{% extends 'baseForm.html' %}

{% block form %}
<form class="user" action="/register" method="POST">
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" name="firstName" class="form-control form-control-user" id="exampleFirstName"
                placeholder="First Name">
        </div>
        <div class="col-sm-6">
            <input type="text" name="lastName" class="form-control form-control-user" id="exampleLastName"
                placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail"
            placeholder="Email Address">
    </div>
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="password" name="password" class="form-control form-control-user"
                id="exampleInputPassword" placeholder="Password">
        </div>
        <div class="col-sm-6">
            <input type="password" name="confirmPassword" class="form-control form-control-user"
                id="exampleRepeatPassword" placeholder="Confirm Password">
        </div>
    </div>
    <div class="form-group">    
        <input type="submit" name="submit" value="Register" class="btn btn-primary btn-user btn-block">
    </div>
<!-- 
    <hr>
    <a href="index.html" class="btn btn-google btn-user btn-block">
        <i class="fab fa-google fa-fw"></i> Register with Google
    </a>
    <a href="index.html" class="btn btn-facebook btn-user btn-block">
        <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
    </a>
-->
</form>
<hr>
<div class="text-center">
    <a class="small" href="{{ url_for('forgotPassword') }}">Forgot Password?</a>
</div>
<div class="text-center">
    <a class="small" href="{{ url_for('login') }}">Already have an account? Login!</a>
</div>
{% endblock %}
